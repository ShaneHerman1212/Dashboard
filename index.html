<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Dashboard</h1>
    <div class="container-fluid">
        <div class="row"> 
            <div class="col-lg-3 col-md-6 px-4">
                <div class="row">
                    <div class="col-3 bg-primary">
                        <img class="d-block mx-auto mt-4" src="small-bot-top-col1.png" alt="Robot">
                    </div>
                    <div class="col-9 bg-white">
                        <p class="text-center fw-bold fs-6">Verified Bots</p>
                        <p class="text-center fs-1 fw-bold">12</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 px-4">
                <div class="row">
                    <div class="col-3 bg-danger">
                        <img class="d-block mx-auto mt-4" src="blocked-bots-top-col2.png" alt="Do Not Enter">
                    </div>
                    <div class="col-9 bg-white">
                        <p class="text-center fw-bold fs-6">Blocked Threats</p>
                        <p class="text-center fs-1 fw-bold">0</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 px-4">
                <div class="row">
                    <div class="col-3 bg-success">
                        <img class="d-block mx-auto mt-4" src="captcha-fail-top-col3.png" alt="Shield">
                    </div>
                    <div class="col-9 bg-white">
                        <p class="text-center fw-bold fs-6">CAPTCHA Fails</p>
                        <p class="text-center fs-1 fw-bold">4</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 px-4">
                <div class="row">
                    <div class="col-3 bg-warning">
                        <img class="d-block mx-auto mt-4" src="pristine-visitors-top-col4.png" alt="Check Mark">
                    </div>
                    <div class="col-9 bg-white">
                        <p class="text-center fw-bold fs-6">Verified Visitors</p>
                        <p class="text-center fs-1 fw-bold">502</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"> 
            <div class="col-md-7 border">
                <img src="Bots-Traffic.png" alt="Graph of traffic data" id="graph">
            </div>
            <div class="col-md-5 border">row 2 col 2</div>
        </div>
        <div class="row"> 
            <div class="col-md border">row 3 col 1</div>
            <div class="col-md border">row 3 col 2</div>
            <div class="col-md border">row 3 col 3</div>
        </div>
    </div>
    
</body>
</html>
